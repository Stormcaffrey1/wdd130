<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Rafting Site Contact Us Page | David Som</title>
        <meta name="description" content="Contact Day Ora Rafting">
        <meta name="author" content="David Som">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>

    <body>

        <header>
            <img src="images/logo/logo.png" alt="Day OAR" width="200">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        
        <main>
            <div class="hero">
                <h2>White Water Rafting</h2>
                <img src="images/200-600 pixel/rafting12_1024.jpg" alt="rafting">
            </div>

                <h1>Contact Us</h1>

                <section class = "company-info">
                   <h2>Company Information</h2>
                   <p>Address: 112 Rafting Lane, Adventure City, CO 71122</p>
                   <p>Phone: (123) 456-7890</p>
                   <p>Email: info@dayorarafting.com</p>
                   <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4046755.8932582396!2d-1.0304069499999997!3d7.904465449999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1716695907190!5m2!1sen!2sgh" 
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                   </iframe>
                </section>

            <section class = "employee-profiles">
                <h2>Our Team</h2>
                <div class="gallery">
                    <figure>
                        <img src="images/employee1.jpg" alt="John Doe">
                        <figcaption>David Som - CEO</figcaption>
                    </figure>

                    <figure>
                        <img src="images/employee2.jpg" alt="Jane Smith">
                        <figcaption>Jane Smith - Guide Manager</figcaption>
                    </figure>

                    <figure>
                        <img src="images/employee3.jpg" alt="Bob Johnson">
                        <figcaption>Bob Johnson - Head Guide</figcaption>
                    </figure>

                </div>

            </section>
    
            <section class="contact-form">

                <h2>Contact Form</h2>

                <form action="/submit-contact" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="purpose">Purpose of Message:</label>
                        <div>
                            <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
                            <label for="general-inquiry">General Inquiry</label>
                        </div>

                        <div>
                            <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
                            <label for="reservation-question">Reservation Question</label>
                        </div>

                        <div>
                            <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
                            <label for="website-suggestion">Website Suggestion</label>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>

                </form>
                
            </section>

        </main>

        <footer>

            <p>&copy; 2024 Day Ora David Som</p>

            <nav class="Sociallinks">
                <a href="https://facebook.com">
                    <img src="images/logo/facebook_logo.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images//logo/twitter_logo.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/logo/instagram_logo.png" alt="Instagram">
                </a>
            </nav>

         </footer>

    </body>
    
</html>
