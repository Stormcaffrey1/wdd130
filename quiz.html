<!DOCTYPE html>
<html lang="en US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Basic HTML and CSS Quiz</title>
        <meta name="description" content="David Som's BYU-Idaho WDD 130 home page projet">
        <meta name="author" content="David Som">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <div class="quiz-container">
            <h1>Basic HTML and CSS Quiz</h1>
            <form action="/submit-quiz" method="post">
                <div class="form-group">
                    <label for="q1">What is the full meaning of HTML?</label>
                    <input type="text" name="q1" id="q1" required>
                </div>
                <div class="form-group">
                    <label for="q2">Describe the purpose of css.</label>
                    <textarea name="q2" id="q2" row="4"required></textarea>
                </div>
                <div class="form-group">
                    <label for="q3">Which of the following is a vaile CSS?</label>
                    <select name="q3" id="q3" requieed>
                        <option value="select">select</option>
                        <option value="margin">margin</option>
                        <option value="html">html</option>
                        <option value="title">title</option>
                    </select>
                </div>
                <div>
                    <label for="q4">How many levels of heading does HTML support?</label>
                    <input type="number" name="q4" id="q4" min="1" max="6" required>
                </div>
                <div class="form-group">
                    <button type="Submit">Submit Quiz</button>
                </div>
            </form>
        </div>
    </body>
</html>
